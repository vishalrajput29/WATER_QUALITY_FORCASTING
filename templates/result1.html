<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://www.w3schools.com/w3images/ocean.jpg') no-repeat center center fixed; /* Direct link to an ocean image */
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.85);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #00c8ff;
        }

        p {
            font-size: 1.2rem;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 183, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>WQI Prediction Result</h1>
        <div>
            {% if wqi_impure %}
            <p style="color: red;">Water is impure (WQI > 75)</p>
            {% else %}
            <p style="color: green;">Water is safe (WQI â‰¤ 75)</p>
            {% endif %}
        </div>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
