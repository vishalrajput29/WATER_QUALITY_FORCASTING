<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WQI Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://www.w3schools.com/w3images/ocean.jpg') no-repeat center center fixed; /* Direct link to an ocean image */
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .heading {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #007bff;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 8px #007bff;
        }

        .submit-btn {
            margin-top: 1.5rem;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: #fff;
            padding: 0.75rem;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 183, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="heading">WQI Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" required class="input-field">
            </div>
            <div class="form-group mt-3">
                <label for="end_date">End Date:</label>
                <input type="date" name="end_date" required class="input-field">
            </div>
            <button type="submit" class="submit-btn mt-4">Predict</button>
        </form>
    </div>
</body>
</html>
